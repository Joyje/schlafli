<!DOCTYPE html>
<html>
	<head>
		<title>WebGL</title>
		<link rel="stylesheet" href="showcase.css">
		<script src="ChildAppender.js"></script>
		<script src="sylvester.js"></script>
		<script src="glUtils.js"></script>
		<script src="Matrix.js"></script>
		<script src="Shaders.js"></script>
		<script src="Buffers.js"></script>

		<!--Fragment shader-->
		<script id="shader-fs" type="x-shader/x-fragment">
			varying lowp vec4 vColor;

			void main(void) {
				gl_FragColor = vColor;
			}
		</script>

		<!--Vertex shader-->
		<script id="shader-vs" type="x-shader/x-vertex">
			attribute vec3 aVertexPosition;
			attribute vec4 aVertexColor;
			
			uniform mat4 uMVMatrix;
			uniform mat4 uPMatrix;

			varying lowp vec4 vColor;
			
			void main(void) {
				gl_Position = uPMatrix * uMVMatrix * vec4(aVertexPosition, 1.0);
				vColor = aVertexColor;
			}
		</script>
	</head>

	<body>
		<div class="showcase">
			<aside class="showcaseMenu GLmenu">
				<div class="showcaseMenuEntry GLinput"></div>
			</aside>
			<div class="showcaseContent GLcontent"></div>
		</div>
	</body>

	<!--My WebGL scripts-->
	<script src="WebGL.js"></script>
	<script src="schlafli.js"></script>
</html>
